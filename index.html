<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="page_container">
        <h1 class="page_title">Odin Calculator</h1>
        <div class="calculator">
            <div class="calculator_screen">

            </div>
            <div class="calculator_btns">
                <div class="clear_all">
                    <p>AC</p>
                </div>
                <div class="clear">
                    <p>C</p>
                </div>
                <div class="percent">
                    <p>%</p>
                </div>
                <div class="divide">
                    <p>/</p>
                </div>
                <div class="7">
                    <p>7</p>
                </div>
                <div class="8">
                    <p>8</p>
                </div>
                <div class="9">
                    <p>9</p>
                </div>
                <div class="+">
                    <p>+</p>
                </div>
                <div class="4">
                    <p>4</p>
                </div>
                <div class="5">
                    <p>5</p>
                </div>
                <div class="6">
                    <p>6</p>
                </div>
                <div class="-">
                    <p>-</p>
                </div>
                <div class="1">
                    <p>1</p>
                </div>
                <div class="2">
                    <p>2</p>
                </div>
                <div class="3">
                    <p>3</p>
                </div>
                <div class="*">
                    <p>*</p>
                </div>
                <div class="0">
                    <p>0</p>
                </div>
                <div class=".">
                    <p>.</p>
                </div>
                <div class="=">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
