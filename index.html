<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src = "calculator.js" defer></script>
</head>

<body>
    <div class="page_container">
        <h1 class="page_title">Odin Calculator</h1>
        <div class="calculator">
            <div class="calculator_screen">
                <input class="operations_text" type = "text" placeholder = "Click to enter operation here">
                <p class="results_text">0</p>
            </div>
            <div class="calculator_btns">
                <button class="clear_all">
                    <p>AC</p>
                </button>
                <button class="clear">
                    <p>C</p>
                </button>
                <button class="percent">
                    <p>%</p>
                </button>
                <button class="divide">
                    <p>/</p>
                </button>
                <button class="seven">
                    <p>7</p>
                </button>
                <button class="eight">
                    <p>8</p>
                </button>
                <button class="nine">
                    <p>9</p>
                </button>
                <button class="plus">
                    <p>+</p>
                </button>
                <button class="four">
                    <p>4</p>
                </button>
                <button class="five">
                    <p>5</p>
                </button>
                <button class="six">
                    <p>6</p>
                </button>
                <button class="minus">
                    <p>-</p>
                </button>
                <button class="one">
                    <p>1</p>
                </button>
                <button class="two">
                    <p>2</p>
                </button>
                <button class="three">
                    <p>3</p>
                </button>
                <button class="times">
                    <p>*</p>
                </button>
                <button class="zero">
                    <p>0</p>
                </button>
                <button class="decimal">
                    <p>.</p>
                </button>
                <button class="equals">
                    <p>=</p>
                </button>
                <button class="sign">
                    <p>+/-</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
